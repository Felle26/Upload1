<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<style>
    html{
        font-size: 40px;
    }
</style>
<body>
    <select name="Obst" id="">

        <option value="Apfel">Apfel</option>
        <option value="Birne">Birne</option>
        <option value="Banane">Banane</option>
        <option value="Orange">Orange</option>
        <option selected value="Mango">Mango</option>

    </select>
<select size="15" multiple name="Obsthändler" id="">
    <optgroup label="Obst">
        <option value="Apfel">Apfel</option>
        <option value="Birne">Birne</option>
        <option value="Banane">Banane</option>
        <option value="Orange">Orange</option>
        <option value="Mango">Mango</option>
    </optgroup>

    <optgroup label="Gemüse">
        <option value="Kartoffeln">Kartoffeln</option>
        <option value="Karotten">Karotten</option>
        <option value="Brokkoli">Brokkoli</option>
        <option value="Gurke">Gurke</option>
        <option value="Tomate">Tomate</option>
    </optgroup>

    <optgroup label="Brot">
        <option value="Mischbrot">Mischbrot</option>
        <option value="Weißbrot">Weißbrot</option>
        <option value="Kartoffelbrot">Kartoffelbrot</option>
        <option value="Zwiebelbrot">Zwiebelbrot</option>
        <option value="Roggenbrot">Roggenbrot</option>
    </optgroup>
        


    
    </select>
</body>
</html>
