<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emmet.css">
    <title>Emmet Syntax</title>
</head>
<body>
    <!--- Einfache Elemente-->
    
    <!--div-->
    <div></div>

    <!--- mehrfache Elemente-->
    
    <!-- div*4-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!--- Elemente mit Klasse-->

    <!--div.test-->

    <div class="test"></div>

    <!--- Elemente mit ID-->

    <!-- div#test2-->

    <div id="test2"></div>

    <!--- Elemente mit Kindelementen-->

    <!-- div>h1-->

    <div>
        <h1></h1>
    </div>

    <!-- Elemente mit Geschwister Elementen-->

    <!--div>h1+h2+h3-->

    <div>
        <h1></h1>
        <h2></h2>
        <h3></h3>
    </div>

    <!-- die Hirarchie aufsteigen-->

    <!-- div>h1^p-->

    <div>
        <h1></h1>
    </div>
    <p></p>

    <!--Elemente mit Inhalt-->

    <!--div>h1{Überschrift}*3-->
    <div>
        <h1>Überschrift</h1>
        <h1>Überschrift</h1>
        <h1>Überschrift</h1>
    </div>
    
</body>
</html>
