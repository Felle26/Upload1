<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="absolut.css">
    <title>Größenangaben</title>
</head>
<body>

    <div id="absolut">TEST,<br> Dies ist ein Div mit absoluten Größenangaben</div>
<br>
<br>
    <div id="prozent">Dies ist ein Div mit Größenangaben in %</div>
<br>
<br>
    <div class="em">Text<div class="em">Text<div class="em">Text</div></div></div>
<br>
<br>    
    <div class="rem">Text<div class="rem">Text<div class="rem">Text</div></div></div>

<!---
Schriftgrößen:                      rem oder em (Schriftgröße des HTML Elements in px)

Größenangaben von Elementen:        px, % em oder rem

padding, margin, border-radius:     em, rem oder %

border:                             px (fast immer)




-->
    
</body>
</html>
