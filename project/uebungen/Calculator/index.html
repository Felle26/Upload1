<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Taschenrechner</title>
    <link rel = "icon" href = "calculatorlogo.svg" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="script.js"></script>
</head>
<body>
    <div id="result"></div>
    <table>
        
        <tr>
            <td onclick="deletelast()" class="remove">DEL</td>
            <td onclick="appendnumber(` ( `)">(</td>
            <td onclick="appendnumber(` ) `)">)</td>
            <td onclick="appendoperation(` / `)">/</td>
        </tr>
       
        <tr>
            <td onclick="appendnumber(7)">7</td>
            <td onclick="appendnumber(8)">8</td>
            <td onclick="appendnumber(9)">9</td>
            <td onclick="appendoperation(` * `)">x</td>
            
        </tr>

        <tr>
            <td onclick="appendnumber(4)">4</td>
            <td onclick="appendnumber(5)">5</td>
            <td onclick="appendnumber(6)">6</td>
            <td onclick="appendoperation(` - `)">-</td>
            
        </tr>

        <tr>
            <td onclick="appendnumber(1)">1</td>
            <td onclick="appendnumber(2)">2</td>
            <td onclick="appendnumber(3)">3</td>
            <td onclick="appendoperation(` + `)">+</td>
            
        </tr>
        
        <tr>
            <td onclick="clearresult()" class="remove">C</td>
            <td onclick="appendoperation(0)">0</td>
            <td onclick="addpoint(`.`)">,</td>
            <td onclick="calculateresult()" class="equals">=</td>
        </tr>

        <tr>
            <td onclick="window.location.href='https://felsberg.info';">go Back</td>
        </tr>
  
    </table>
   
</body>
</html>
