<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namen´s Generator</title>
    <link rel="stylesheet" href="./src/css/style.css">
    
</head>
<body>
    <div class="rahmen">

        <h1>Fantasy</h1>
        <h1>Namens Generator</h1>

        <div class="label">

            <div>
                <label for="Männlich"><input onclick="updchecked()" type="radio"  name="geschlecht" id="m_select"><span>Männernamen</span></label>
                <label for="Normal"><input onclick="updchecked()" type="checkbox" value="yes" name="m_normal" id="m_normal"><span>Männernamen</span></label>
                <label for="Elfen"><input onclick="updchecked()" type="checkbox" name="m_elfe" id="m_elfe"><span>Männernamen: Elfen</span></label>
            </div>

            <div>
                <label for="Weiblich"><input onclick="updchecked()" type="radio" name="geschlecht" id="w_select"><span>Frauennamen</span></label>
                <label for="Normal"><input onclick="updchecked()" type="checkbox" name="w_normal" id="w_normal"><span>Frauennamen</span></label>
                <label for="Elfen"><input onclick="updchecked()" type="checkbox" name="w_elfe" id="w_elfe"><span>Frauennamen: Elfen</span></label>
            </div>
        
            <button onclick="name_generate(frauen_namen, nachnamen); return false;">Generieren</button>
        
        </div>

        <h2 id="nameID">Name</h2>
        <p>Hier stehen die letzen 5 generierten Namen</p>
        <ul id="nameList">
            <button onclick="liste_leeren()">Liste Leeren</button>
            
        </ul>
        
    </div>

<script src="./src/js/main.js"></script>
</body>
</html>
