<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pictures.css">
    <title>Picture Element</title>
</head>
<body>

    <picture>
        <source srcset="logo-gelb.png" media="(max-width: 768px)" type="image/png">
        <source srcset="logo-blau.png" media="(max-width: 1200px)" type="image/png">
        <source srcset="logo-rot.png" media="(max-width: 1400px)" type="image/png">
        <img src="./logo-gelb.png" alt="Logo">
    </picture>

    
</body>
</html>
