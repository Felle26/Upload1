<!--
    HSL

    HUE         -> Farbton
    Saturation  -> Sättigung
    Lightness   -> Helligkeit

    Farbton ( hue ) als Gradzahl auf farbkreis

    0°      -> Rot
    120°    -> Grün
    240°    -> Blau

    Sättigung als Entfernung vom Mittelpunkt des Kreises

    Mittelpunkt -> keine Sättigung
    100% -> vollkommene Sättigung

    lightness als Helligkeit der Farbe
    0% -> völlig dunkel ( schwarz )
    100% -> völlig hell ( weiß )
